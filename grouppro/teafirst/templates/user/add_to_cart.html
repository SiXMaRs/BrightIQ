<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="bg-gray-100 min-h-screen">

        <div class="flex justify-between items-center p-4 bg-[#DEB887] shadow-md">
            <div class="flex items-center space-x-4">
                <a href="{% url 'menu' %}">
                    <img src="/media/TEA FIRST01.png" alt="Cafe Logo" class="w-14 h-14 rounded-full object-contain cursor-pointer">
                </a>
                <div class="text-2xl text-white">
                    TEAFIRST
                </div>
            </div>
            <div class="flex space-x-6">
                {% if user.is_superuser %}
                    <a href="{% url 'list_menu' %}" class="text-white hover:text-gray-200 font-medium">เพิ่มเมนู</a>
                    <a href="{% url 'order_history' %}" class="text-white hover:text-gray-200 font-medium"> รายการออเดอร์</a>
                {% endif %}
                <a href="{% url 'logout' %}" class="text-red-600 hover:text-red-400 font-medium"> ออกจากระบบ</a>
            </div>
        </div>

        <div class="flex justify-center items-center h-screen">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
                <!-- ✅ แสดงรูปแบบชัดขึ้น -->
                <img src="{{ menu_item.image.url }}" 
                    alt="{{ menu_item.name }}" 
                    class="w-full h-64 object-contain  mb-4">

                <h2 class="text-xl font-bold text-gray-800">{{ menu_item.name }}</h2>
                <p class="text-gray-600">ราคา: <span class="text-green-600 font-semibold">{{ menu_item.price }} ฿</span></p>

                <form method="POST" class="mt-4">
                    {% csrf_token %}
                    <h3 class="mt-3 text-gray-700 font-semibold">Choose Toppings:</h3>
                    <div class="grid grid-cols-2 gap-2 mt-2">
                        {% for topping in toppings %}
                        <label class="flex items-center space-x-2 bg-gray-200 px-3 py-2 rounded-lg shadow-sm">
                            <input type="checkbox" name="toppings" value="{{ topping.id }}" class="accent-blue-500">
                            <span class="text-gray-800">{{ topping.name }} {{ topping.price }}฿</span>
                        </label>
                        {% endfor %}
                    </div>

                    <button type="submit" class="mt-5 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg shadow-md">
                         Add to Cart
                    </button>
                </form>

                <a href="{% url 'menu' %}" class="mt-4 block text-center text-blue-500 hover:underline">← Back to Menu</a>
            </div>
        </div>


</body>
</html>
