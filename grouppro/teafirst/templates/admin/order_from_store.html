<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มออเดอร์จากหน้าร้าน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="flex justify-between items-center p-4 bg-[#DEB887] shadow-md">
        <div class="flex items-center space-x-4">
            <a href="{% url 'menu' %}">
                <img src="/media/TEA FIRST01.png" alt="Cafe Logo" class="w-14 h-14 rounded-full object-contain cursor-pointer">
            </a>
            <div class="text-2xl text-white">TEAFIRST</div>
        </div>

        <div class="flex space-x-6">
            {% if user.is_superuser %}
                <a href="{% url 'list_menu' %}" class="text-white hover:text-gray-200 font-medium">เพิ่มเมนู</a>
                <a href="{% url 'order_history' %}" class="text-white hover:text-gray-200 font-medium"> รายการออเดอร์</a>
                <a href="{% url 'dashboard' %}" class="text-white hover:text-gray-200 font-medium"> สรุปยอดขาย</a>
            {% endif %}
            <a href="{% url 'user_order' %}" class="text-white hover:text-gray-200 font-medium"> ประวัติการสั่งซื้อ</a>
            <a href="{% url 'logout' %}" class="text-red-600 hover:text-red-400 font-medium"> ออกจากระบบ</a>
        </div>
    </div>

    <div class="flex justify-center items-center min-h-[80vh]">
        <div class="max-w-lg w-full bg-white p-6 rounded-lg shadow-lg border-2 border-[#DEB887]">
            <h2 class="text-2xl font-bold text-center mb-6 text-[#8B4513]">เพิ่มออเดอร์จากหน้าร้าน</h2>

            <form method="post" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label for="menu" class="block text-lg font-medium text-gray-800">เลือกเมนู</label>
                    <select name="menu_id" class="w-full px-4 py-2 border border-gray-300 rounded-md bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#8B4513]">
                        {% for menu in menus %}
                            <option value="{{ menu.id }}">{{ menu.name }} - {{ menu.price }} บาท</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-lg font-medium text-gray-800">จำนวน</label>
                    <div class="flex items-center justify-center space-x-4">
                        <button type="button" id="decrease" class="bg-red-500 text-white px-4 py-2 rounded-full shadow-md hover:bg-red-600">
                            <i class="material-icons">remove</i>
                        </button>

                        <input type="number" id="quantity" name="quantity" value="1" min="1" required 
                            class="w-16 text-center text-lg font-semibold border border-gray-300 rounded-md bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#8B4513]">

                        <button type="button" id="increase" class="bg-green-500 text-white px-4 py-2 rounded-full shadow-md hover:bg-green-600">
                            <i class="material-icons">add</i>
                        </button>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="w-full bg-[#DEB887] text-white font-semibold py-3 rounded-md shadow-md hover:bg-[#B8860B] transition">
                        เพิ่มออเดอร์
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <a href="{% url 'order_history' %}" class="text-[#8B4513] font-semibold hover:underline">← กลับไปที่ประวัติการสั่งซื้อ</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('increase').addEventListener('click', function() {
            let qty = document.getElementById('quantity');
            qty.value = parseInt(qty.value) + 1;
        });

        document.getElementById('decrease').addEventListener('click', function() {
            let qty = document.getElementById('quantity');
            if (qty.value > 1) {
                qty.value = parseInt(qty.value) - 1;
            }
        });
    </script>

</body>
</html>
