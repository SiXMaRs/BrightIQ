<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มออเดอร์จากหน้าร้าน</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex justify-between items-center px-8 py-4 bg-[#DEB887] shadow-md">
        <div class="flex items-center space-x-4">
            <a href="{% url 'menu' %}">
                <img src="/media/TEA FIRST01.png" alt="Cafe Logo" class="w-14 h-14 rounded-full object-contain cursor-pointer">
            </a>
            <div class="text-2xl text-white">
                TEAFIRST
            </div>
        </div>

        <div class="flex space-x-8">
            {% if user.is_superuser %}
                <a href="{% url 'list_menu' %}" class="text-white text-lg  hover:text-gray-200 transition">
                    เพิ่มเมนู
                </a>
                <a href="{% url 'order_history' %}" class="text-white text-lg  hover:text-gray-200 transition">
                    รายการออเดอร์
                </a>
            {% endif %}
            <a href="{% url 'logout' %}" class="text-red-600 text-lg  hover:text-red-400 transition">
                 ออกจากระบบ
            </a>
        </div>
    </div>

    <div class="flex justify-center items-start mt-10 min-h-[80vh]">
        <div class="max-w-lg w-full bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center mb-6">เพิ่มออเดอร์จากหน้าร้าน</h2>
    
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <!-- เลือกเมนู -->
                <div>
                    <label for="menu" class="block text-lg font-medium">เลือกเมนู</label>
                    <select name="menu_id" class="w-full px-4 py-2 border border-gray-300 rounded-md bg-white text-black focus:outline-none focus:ring-2 focus:ring-[#8B4513]">
                        {% for menu in menus %}
                            <option value="{{ menu.id }}">{{ menu.name }} - {{ menu.price }} บาท</option>
                        {% endfor %}
                    </select>
                </div>
    
                <!-- เลือกจำนวน -->
                <div>
                    <label class="block text-lg font-medium">จำนวน</label>
                    <div class="flex items-center justify-center space-x-4">
                        <button type="button" id="decrease" class="qty-btn bg-green-100 text-green-700">
                            <i class="material-icons">remove</i>
                        </button>
    
                        <input type="number" id="quantity" name="quantity" value="1" min="1" required 
                            class="w-16 text-center text-lg font-semibold border border-gray-300 rounded-md bg-white text-black focus:outline-none focus:ring-2 focus:ring-[#8B4513]">
    
                        <button type="button" id="increase" class="qty-btn bg-green-500 text-white">
                            <i class="material-icons">add</i>
                        </button>
                    </div>
                </div>
    
                <!-- ปุ่มเพิ่มออเดอร์ -->
                <div class="text-center">
                    <button type="submit" class="order-btn">
                        ➕ เพิ่มออเดอร์
                    </button>
                </div>
            </form>
    
            <!-- ปุ่มย้อนกลับ -->
            <div class="mt-6 text-center">
                <a href="{% url 'order_history' %}" class="text-[#8B4513] hover:underline">กลับไปที่ประวัติการสั่งซื้อ</a>
            </div>
        </div>
    </div>

    <!-- CSS -->
    <style>
        .qty-btn {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .order-btn {
            background-color: #CD853F;
            border: 2px solid white;
            border-radius: 25px;
            padding: 12px 24px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .order-btn:hover {
            background-color: #A67C52;
        }
    </style>

    <!-- JavaScript -->
    <script>
        document.getElementById('increase').addEventListener('click', function() {
            let qty = document.getElementById('quantity');
            qty.value = parseInt(qty.value) + 1;
        });

        document.getElementById('decrease').addEventListener('click', function() {
            let qty = document.getElementById('quantity');
            if (qty.value > 1) {
                qty.value = parseInt(qty.value) - 1;
            }
        });
    </script>

</body>
</html>
